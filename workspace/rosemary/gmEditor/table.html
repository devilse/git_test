<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=euc-kr">
<META HTTP-EQUIV="Pragma" CONTENT="No-Cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<title>테이블 삽입</title>
<STYLE>
td {font-size :9pt;color :#666666;}
a {text-decoration: none;color:#333333}
.input {font-family: "dotum";font-size: 12px;color: #333333;border: 1px solid #CCCCCC;}
</STYLE>

<script language="javascript">
<!--
function createTable(){
	if(window.open){
		var val,os;
		var ostmp = navigator.appName.charAt(0);
		// 브라우저 확인
		if(ostmp=='M') os = '';
		else if(ostmp=='N') os = 1;
		else os = 2;

		var u = document.add_form;
		var key_1 = u.border.value;
		var key_2 = u.cellspacing.value;
		var key_3 = u.cellpadding.value;
		var key_4 = u.width.value;
		var key_5 = u.widthExt.value;
		var key_6 = u.alignment.value;
		var key_7 = u.rows.value;
		var key_8 = u.cols.value;

		val = '<table border="' + key_1 + '" cellspacing="' + key_2 + '" cellpadding="' + key_3 + '" width="' + key_4 + key_5 + '" align="' + key_6 + '">';

		for (var i=0; i<key_7; i++){
			val += '<TR>';
			for (var j=0; j<key_8; j++) val += '<TD>&nbsp;</TD>';
			val += '</TR>';
		}
		val += '</TABLE>';
		
		if(!os) window.returnValue = val;
		else window.opener.HTMLPaste(val);
		self.close();
	}
}
//-->
</script>

</head>

<BODY scroll=no leftmargin="1" marginwidth="1" topmargin="1" marginheight="1">

<table border="0" cellpadding="8" cellspacing="5" width="100%" height="100%" bgcolor="#E6E8EB">
	<form name="add_form">
	<tr><td>
	<table border="0" cellpadding="5" cellspacing="0" width="100%">
		<tr>
		<td bgcolor="white">
		표 작성
		</td>
		</tr>
		<tr>
		<td bgcolor="white">
		<table border="1" cellpadding="6" cellspacing="0" width="99%" bordercolor="#CCCCCC" bordercolordark="white" bordercolorlight="black">
			<tr>
			<td>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr><td colspan="4" height="7" width="294"></td></tr>
				<tr>
					<td width="95"><p>&nbsp;&nbsp;가로줄:</p></td>
					<td width="65"><input type="text" name="rows" size="4"  value="4"></td>
					<td width="53">
					<p>세로줄:</p>
					</td>
					<td width="81">
					<input type="text" name="cols" size="4"  value="3">
					</td>
				</tr>
				<tr>
					<td width="294" height="7" colspan="4"></td>
				</tr>
				<tr>
					<td width="95"><p>&nbsp;&nbsp;셀안쪽여백:</p></td>
					<td width="65"><input type="text" name="cellpadding" size="4"  value="1"></td>
					<td width="53">
					<p>정렬:</p>
					</td>
					<td width="81">
					<select name="alignment">
					<option value="" selected>(기본값)</option>
					<option value="center">가운데</option>
					<option value="left">왼쪽</option>
					<option value="right">오른쪽</option>
					</select>
					</td>
				</tr>
				<tr>
					<td width="294" height="7" colspan="4"></td>
				</tr>
				<tr>
					<td width="95"><p>&nbsp;&nbsp;셀간격:</p></td>
					<td width="65"><input type="text" name="cellspacing" size="4"  value="1"></td>
					<td width="53">
					<p>Border:</p>
					</td>
					<td width="81">
					<input type="text" name="border" size="4"  value="1">
					</td>
				</tr>
				<tr><td width="294" height="7" colspan="4"></td></tr>
				
				<tr>
					<td width="95">&nbsp;&nbsp;너비:</td>
					<td width="199" colspan="3">
					<input type="text" name="width" value="100" style="width:50px" maxlength=4>
					<select name="widthExt">
					<option value="">픽셀</option>
					<option value="%" selected>퍼센트</option>
					</select>
					</td>
					</tr>
				</table>
					</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td align="center">
			<input type="button" value="전송"  onclick="createTable()" class="input"> &nbsp;&nbsp;<input type="button" onClick="window.close();" value="취소" class="input">
			</td>
		</tr>
		</table>
		</td>
	</tr>
	</form>
</table>
</BODY>
</HTML>
