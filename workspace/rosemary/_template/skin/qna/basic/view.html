<script src="../../../../_js/qna.js" type="text/javascript"></script>


<link rel="stylesheet" type="text/css" href="css/board.css"/>

<form name = "view_form" id = "view_form">
	<input type  = "hidden" name = "page" value = "{page}">
	<input type  = "hidden" name = "qna_num" value = "{qna_num}">
	<input type  = "hidden" name = "mode" >
	<input type  = "hidden" name = "write_mode" >
	<input type  = "hidden" name = "move_page" value = "../../web/qna/index.php" >
	<input type  = "hidden" name = "key" value = "{key}" >
	<input type  = "hidden" name = "searchword" value = "{searchword}" >
</form>

			<!-- LS 우측 컨텐츠  영역 헤드 시작 -->
			<div class="sr_head">
				<h3><img src="images/sr_title.gif" alt="가스" /></h3>
				<p>{@ menu_location}{? menu_location.index_ > 0}<span> &gt; </span>{/}<span>{menu_location.value_}</span>{/}</p>
			</div>
			<!-- LS 우측 컨텐츠  헤드 끝 -->

			<!-- LS 우측 컨텐츠  본문 시작 -->
			<div class="sr_body">
					<h4><img src="images/board/bod_blt.gif">{head_title}</h4>
				<!-- 자유게시판_내용 -->

					<table cellspacing="0" cellpadding="0" border="0" summary="board" class="bod_02">
						<caption></caption>
						<colgroup>
							<col width="20%" />
							<col width="30%" />
							<col width="20%" />
							<col width="30%" />
						</colgroup>
						<tfoot>
							<tr class="line_no">
								<td colspan="5">
									<ul class="con_menu">
						<li class="left"><input type="button" name="bod_btn_gray" class="bod_btn_gray" value="목록" onclick="send_list('board_list')" /></li>				
	
<li class="right"><input type="button" name="bod_btn_gray" class="bod_btn_gray03 leftm" value="삭제" onclick="send_del('{qna_process_url}')"/></li>
<li class="right"><input type="button" name="bod_btn_gray" class="bod_btn_gray03 leftm" value="수정" onclick="send_modi()" /></li>

								</ul>
								</td>
							</tr>
						</tfoot>
						<tbody>
							<tr>
								<th>제목</th>
								<td colspan="3">{title}  </td>
							</tr>
							<tr>
								<th>글쓴이</th>
								<td colspan="3">{mb_name}</td>
								<!--
								<th class="line_left">조회수</th>
								<td>{hit_cnt}</td>
								-->
							</tr>
							<tr>
								<th>연락처</th>
								<td>{phone}</td>
								<th class="line_left">이메일</th>
								<td>{email}</td>
							</tr>
							<tr>
								<th>등록일</th>
								<td>{reg_date}</td>
								<th class="line_left">상담가능시간</th>
								<td>{counsel_time}</td>
							</tr>
							<tr>
								<th class="f_c1">문의내용</th>
								<td colspan="3">{con}</td>
							</tr>

{?state == "Y"}
							<tr>
								<th class="f_c1">답변내용</th>
								<td colspan="3">{con_dap}</td>
{/}							</tr>

							<tr>
								<th>첨부파일</th>
								<td colspan="3" class="file_list">
								
								{@file_loop}
									<ul><li><a href="javascript:set_download('{.file_tmp_name}','{.file_name}','{board_process_url}')">
									{.file_name}</a> <span class="ft_style">{.file_size}</span></li></ul>
								{/}
								</td>
							</tr>

						</tbody>
					</table>

				<!-- //자유게시판_내용 -->

			</div>
			<!-- LS 우측 컨텐츠  본문 끝 -->
