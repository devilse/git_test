<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>라이패스</title>
<meta name="author" content="nanumcommunications"/>
<meta name="robots" content="all"/>
<meta name="keywords" content="nanumcommunications, 나눔커뮤니케이션즈, 자격증, license, Lipass, 국가기술자격증, 학점인정, 학위취득, 공무원, 국가기술, 유망자격증, 교수, 강좌, 기능사, 기사, 산업기사"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="css/player.css"/>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/NanumGothic_400-NanumGothic_Bold_400.font.js"></script>
<script type="text/javascript">
	Cufon.replace('.area_movie>h1');
</script>
</head>

<body>
	<div id="bg_player">
		<!-- 동영상 플레이어 영역 시작 -->
		<div class="area_movie">
			<h1>제1강 유체역학 유체일반</h1>
			<div class="play_movie">
				<img src="images/player/movie.gif" alt="강의동영상" />
			</div>
			<div class="play_bar">
				<p class="btn_prev"><span class="blind">이전</span></p>
				<p class="btn_play"><span class="blind">재생</span></p>
				<p class="btn_stop"><span class="blind">멈춤</span></p>
				<p class="btn_next"><span class="blind">다음</span></p>
				<span class="play_info">재생중</span>
				<div class="progress">
					<span class="time">07:15</span>
					<p class="pro_pointer"><img src="images/player/pointer.png" alt="컨트롤러" /></p>
					<div class="bg_progress_on"></div>
					<div class="bg_progress"></div>
					<span class="time_e">25:40</span>
				</div>
				<div class="volume">
					<p class="vol_pointer"><img src="images/player/pointer.png" alt="컨트롤러" /></p>
					<div class="bg_vol_on"></div>
					<div class="bg_vol"></div>
				</div>
				<img class="full_s" src="images/player/btn_full.gif" alt="전체화면" />
			</div>
		</div>
		<!-- 동영상 플레이어 영역 끝 -->

		<!-- 강의리스트 시작 -->
		<div class="area_list">
			<span class="area_tit">강의목차</span>
			<select class="lec_multi"><option>강의를선택해주세요.</option></select>
			<div class="list_box">
				<table class="bod_list" cellpadding="0" cellspacing="0" border="0" summary="강의목차">
					<caption></caption>
					<colgroup>
						<col width="15%" />
						<col width="40%" />
						<col width="20%" />
						<col width="25%" />
					</colgroup>
					<tr>
						<th>회차</th>
						<th>차시명</th>
						<th>진도율</th>
						<th>강의보기</th>
					</tr>
					<tr>
						<td>1강</td>
						<td class="lec_tit">가스산업기사</td>
						<td>50%</td>
						<td><img src="images/player/btn_lec_view.gif" alt="강의보기" /></td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 강의리스트 끝 -->
	</div>
</body>
</html>
