    <script type="text/javascript">        
        document.onmousemove = moveobj;
        document.onmouseup = freeobj;
        function moveobj()
        {
	        if(objid == "volb")
	        {

		        if (event.clientX - x >= 0 && event.clientX - x <= 60)
		        {                
			        document.all[objid].style.posLeft=event.clientX - x;
                    $("#volb_back").width(event.clientX - x + 7);
			        doSetVolume(Math.round(document.all[objid].style.posLeft));
		        }

	        }
	        else if(objid =="timeb"){
		        // 타임바는 드래그하지 않습니다.
	        }

	        return false;
        }


        $(document).mousedown(function(event){
            if(event.clientX > 272 && event.clientX < 504)
	        {
		        if(event.clientY > 592 && event.clientY <= 612)
		        {                    
			        // 타임바를 정확하게 클릭했습니다.
			        if(event.clientX - 292 < 0)
			        {
				        document.all["timeb"].style.posLeft = 0;
                        $("#timeb_back").width(0);
			        }
			        else
			        {
				        if(event.clientX - 292 > 212)
				        {
					        document.all["timeb"].style.posLeft = 212;
                            $("#timeb_back").width(212);
				        }
				        else
				        {
					        document.all["timeb"].style.posLeft = event.clientX - 282;
                            $("#timeb_back").width(event.clientX - 282);
				        }
			        }

			        doSetPosition(Math.round(document.all["timeb"].style.posLeft));
		        }
	        }

	        //return false;
        });

        // 진행바 옮김
        function posmove(){

	        //document.title = MediaPlayer1.PlayState;

	        printState();
            //window.status = MediaPlayer1.settings.Volume;

	        if(MediaPlayer1.PlayState == 0 || document.MediaPlayer1.controls.currentPosition == 0)
	        {
		        document.all.timeb.style.posLeft = 0;
                $("#timeb_back").width(0);
	        }
	        else
	        {
		        document.all.timeb.style.posLeft = Math.round(212 * document.MediaPlayer1.controls.currentPosition / document.MediaPlayer1.currentMedia.Duration);
                $("#timeb_back").width(Math.round(212 * document.MediaPlayer1.controls.currentPosition / document.MediaPlayer1.currentMedia.Duration));
	        }
        }
        // 진행바 옮김 끝
    </script>
    <SCRIPT FOR="MediaPlayer1" EVENT="Buffering(bStart)" LANGUAGE="JavaScript">

			    buffer_mode = bStart;

    <SCRIPT event="playStateChange(NewState)" for="MediaPlayer1" language=JScript>
	    if (!buffer_mode) {
			    state_bar.value =  MediaPlayer1.status;
	    }

	    if (NewState == 8) {
            $("#currentTime").text(time_paser(MediaPlayer1.controls.CurrentPosition));
		    buttononoff(3);
	    } else {
		    changePlayState(NewState);
	    }
    </SCRIPT>

    <script language="vbscript">
    sub doSetVolume(lVolume)
	    Percent = (lVolume)/(60)


	    XXX = (100 * Percent)
	    MediaPlayer1.settings.Volume = XXX
        //window.status = XXX
    End Sub

    sub doSetPosition(lPosition)
	    //window.status = lPosition
	    barpos = lPosition

	    barlen = 212

	    MediaPlayer1.controls.currentPosition = MediaPlayer1.currentMedia.Duration * ((barpos) / barlen)
	    MediaPlayer1.controls.Play()
    End Sub
    </script>

<form name="player_form">

	<div id="bg_player">

		</div>

{?period_nums > 0}

{/}
