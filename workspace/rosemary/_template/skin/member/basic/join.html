	<!-- 회원가입 시작 -->
	<img class="process" src="images/member/join_tab01.gif" alt="약관동의" />

		<h3><img src="images/member/join_subtitle01.gif" alt="약관동의" /></h3>

		<h6><img src="images/member/join_txt01.gif" alt="라이패스이용약관" /></h6>

			<div class="join_main">
			{clause}
			</div>

		<h6><img src="images/member/join_txt02.gif" alt="개인정보수집및이용에대한안내" /></h6>

			<div class="join_main">
			{privacy}
			</div>
		</div>

		<div class="join_btn">
			<span class="btn_rad"><a href="javascript:joincheck()">동의</a></span>
			<span class="btn_gray"><a href="../main/index.php">취소</a></span>
		</div>
	</div>

</div>
